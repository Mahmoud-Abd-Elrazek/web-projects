<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Sign up </title>
</head>
<body>
    <form action="" class="form">
        <h1 class="form-title">Sign Up</h1>
        <p class="form-discription">Get Unlimited access to the latest design trends</p>

        <div class="form-group">
            <input 
                type="email" 
                placeholder="" 
                id="email" 
                autocomplete="off" 
                required 
                class="form-input"
                name="mial">
            <label 
                for="email" 
                class="form-label">Email</label>
        </div>

        <div class="form-group">
            <input 
                type="password" 
                placeholder="" 
                id="password" 
                required class="form-input"
                name="password">
            <label 
                for="password" 
                class="form-label">Password</label>
        </div>

        <button class="btn-form">Sign Up</button>

    </form>
</body>
</html>
